{{ define "content" }}
<div class="container">
        <div class="page-title">
            <h1>Error Transfering Founds</h1> 
            <hr/>
        </div>
        <div class="panel panel-default">                        
            <ul style="list-style-type:circle;color:red">
                {{ range $msg := . }} 
                <li>{{ $msg }}</li>
                {{ end }}
            </ul>            
        </div> 
        <div>
            <p class="lead">
                <a href="/main">Start a new transfer</a>                 
            </p>
        </div>
</div>
{{ end }}
